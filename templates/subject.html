<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection</title>
    <style>
        .subject-btn {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Select a Subject</h1>
    <form action="/attendance" method="post">
        <button class="subject-btn" type="submit" name="subject" value="Deep learning">Deep learning</button>
        <button class="subject-btn" type="submit" name="subject" value="Data mining">Data mining</button>
        <button class="subject-btn" type="submit" name="subject" value="IOT">IOT</button>
        <button class="subject-btn" type="submit" name="subject" value="Distributed computing">Distributed computing</button>
    </form>
</body>
</html>
